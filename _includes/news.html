    <!-- Contact Section -->
    <section id="news" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 blogpost">
                <h2>News</h2>
                <p>
                  <em>{{ site.posts[0].title }}</em> written
                  {{ site.posts[0].date | date_to_string }}
                </p>
                {{ site.posts[0].content }}
                <p class="text-right"><em>Written by {{ site.posts[0].by }}</em></p>
                <p>
                  <a href="/news/" class="btn btn-primary">Read more news</a>
                </p>
            </div>
        </div>
    </section>
